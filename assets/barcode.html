<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="ZXing for JS" />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet';this.onload=null"
      href="https://unpkg.com/normalize.css@8.0.0/normalize.css"
    />
    <link
      rel="stylesheet"
      rel="preload"
      as="style"
      onload="this.rel='stylesheet';this.onload=null"
      href="https://unpkg.com/milligram@1.3.0/dist/milligram.min.css"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      .videoInsert {
        position: absolute;
        right: 0;
        bottom: 0;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        z-index: -100;
        background-size: cover;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div>
      <video id="video" class="videoInsert"></video>
      <button id="toggle-flash-button" onclick="toggleFlash()">
        Toggle Flash
      </button>
    </div>

    <script type="text/javascript" src="./html5-qrcode.min.js"></script>
    <script type="text/javascript">
      let selectedDeviceId;
      const codeReader = new ZXing.BrowserMultiFormatReader();
      console.log("ZXing code reader initialized");
      // Get a reference to the video element
      var video = document.getElementById("video");

      // Get a reference to the toggle flash button
      var toggleFlashButton = document.getElementById("toggle-flash-button");

      // Get a reference to the stream object
      var stream = null;

      // Check if the device has a camera and if it supports flash
      if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({
            video: {
              facingMode: "environment", // use the back camera
              torch: false, // disable the flash initially
            },
          })
          .then(function (mediaStream) {
            // Store the stream object
            stream = mediaStream;

            // Attach the stream to the video element
            video.srcObject = stream;

            // Start scanning for barcodes
            codeReader.decodeFromVideoDevice(null, "video", (result, err) => {
              if (result) {
                console.log(result);

                window.parent.postMessage(result, "*");
                alert(result);
              }
              if (err && !(err instanceof ZXing.NotFoundException)) {
                console.error(err);
                document.getElementById("result").textContent = err;
              }
            });
          })
          .catch(function (error) {
            console.error(error);
          });

        // Add a click event listener to the toggle flash button
        function toggleFlash() {
          // Get the video track from the stream
          var videoTrack = stream.getVideoTracks()[0];

          // Toggle the flash
          videoTrack.applyConstraints({
            advanced: [{ torch: !videoTrack.getSettings().torch }],
          });
        }
      }
    </script>
  </body>
</html>
